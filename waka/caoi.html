                w.x0 = w.n0 % w.nx;

            "bmp": function() {
                // decode random hana bmp data from base64 string

                w.bloom = (Math.random() * hana.length) >>> 0; // index into hana
                w.bud = hana[w.bloom]; // base64 string
                w.petal = base64DecToArr(w.bud); // decoded uint8array
                // console.log(w.bloom, w.petal);
                w.pid = "hana_" + w.bloom;
                if (w.db[w.pid]) {
                    w.stamen = w.db[w.pid];
                } else {
                    w.stamen = w.expand(w.petal);
                    w.db[w.pid] = w.stamen.slice(0);
                }
                // console.log(w.stamen);

                    // var s0 = b1.toString(2);

                    var s0 = binStr(b1);
                    for (var j = 0; j < 8; j++) {
                        var s1 = s0.charAt(j);
                        var n0 = parseInt(s1, 10);
                        r0.push(n0);
                        // console.log(s0, s1, n0, r0);
                    }
                }
                return r0;
            },
            "time": function() {
                // record time
                w.end = window.performance.now();
                w.delta = w.end - w.begin;
                w.stop.push(w.delta);
            },

                w.sum = 0;
                w.avg = 0;
                for (var i = 0; i < w.stop.length; i++) {
                    w.sum += w.stop[i];
                }
                w.avg = (w.sum / w.stop.length);
                console.log("stats: " + w.sum + " " + w.avg);
            }

/* Array of bytes to base64 string decoding */

function b64ToUint6 (nChr) {
      return nChr > 64 && nChr < 91 ?
          nChr - 65
        : nChr > 96 && nChr < 123 ?
          nChr - 71
        : nChr > 47 && nChr < 58 ?
          nChr + 4
        : nChr === 43 ?
          62
        : nChr === 47 ?
          63
        :
          0;
}

function base64DecToArr (sBase64, nBlocksSize) {
      var sB64Enc = sBase64.replace(/[^A-Za-z0-9\+\/]/g, ""), nInLen = sB64Enc.length,
          nOutLen = nBlocksSize ? Math.ceil((nInLen * 3 + 1 >> 2) / nBlocksSize) * nBlocksSize : nInLen * 3 + 1 >> 2, 
          taBytes = new Uint8Array(nOutLen);

        for (var nMod3, nMod4, nUint24 = 0, nOutIdx = 0, nInIdx = 0; nInIdx < nInLen; nInIdx++) {
            nMod4 = nInIdx & 3;
            nUint24 |= b64ToUint6(sB64Enc.charCodeAt(nInIdx)) << 18 - 6 * nMod4;
            if (nMod4 === 3 || nInLen - nInIdx === 1) {
                for (nMod3 = 0; nMod3 < 3 && nOutIdx < nOutLen; nMod3++, nOutIdx++) {
                    taBytes[nOutIdx] = nUint24 >>> (16 >>> nMod3 & 24) & 255;
                }
                nUint24 = 0;
            }
        }
        return taBytes;
}

     for (var nFlag = 0, nShifted = nMask, sMask = ""; nFlag < 32;
         nFlag++, sMask += String(nShifted >>> 31), nShifted <<= 1);
     return sMask.slice(24);
