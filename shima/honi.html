// bitmap
var bmp = {
    "sample": function() {
        bmp.d = sce.bmp.con.getImageData(0,0,sce.bmp.can.width,sce.bmp.can.height);
        console.log(bmp.d.data.length);
        // bmp dims
        bmp.s = 32;
        bmp.p = 16;
        bmp.r = (bmp.p * bmp.p) >>> 0;
        bmp.t = (bmp.s * bmp.s) >>> 0;
        bmp.e = [];
        for (var i = 0; i < 4; i++) {
            var i0 = (i * bmp.p * 4) >>> 0;
            console.log("i0: " + i0);
            var c1 = []; // acumulator
            for (var j = 0; j < bmp.p; j++) {
                var i1 = (i0 + (j * (bmp.s * bmp.p * 4))) >>> 0;
                console.log("i1: " + i1);
                // take slice of bmp.p and get accumulation
                var c0 = bmp.tally(i1);
                console.log("c0: " + c0);
                c1.push(c0);
                // count of white black pixels in bmp.p stride
            }
            console.log("c1: " + c1 + " count: " + c1.length);
            // one channel, rgba is either 0 or 255
            // bmp.e[i] = (i % 2 == 0) ? 0 : 1;
            bmp.e[i] = bmp.sum(c1);
        }
    },
    "tally": function(i0) {
        // input index into bmp image data
        // output black white count for one stride
        var c0 = [0,0];
        for (var i = 0; i < bmp.p; i++) {
            var i1 = (i0 + (i * 4)) >>> 0;
            if (bmp.d.data[i1] == 0) {
                c0[0] = c0[0] + 1;
            } else {
                c0[1] = c0[1] + 1;
            }
        }
        return c0;
    },
    "sum": function(c0) {
        var c1 = [0,0];
        for (var i = 0; i < c0.length; i++) {
            c1[0] = c1[0] + c0[i][0];
            c1[1] = c1[1] + c0[i][1];
        }
        var r0 = 0;
        if (c1[1] > c1[0]) {
            r0 = 1;
        }
        return r0;
    }
}

var dom = {
    "init": function() {
        dom.alpha = document.getElementById("alpha");
        console.log(dom.alpha);
    },
    "canvas": function(r0) {
        var c0 = {};
        c0.can = document.createElement("canvas");
        c0.con = c0.can.getContext("2d");
        c0.can.width = r0[0];
        c0.can.height = r0[1];
        c0.can.style.position = "absolute";
        c0.can.style.top = r0[3] + "px";
        c0.can.style.left = r0[2] + "px";
        return c0;
    },

        dom.alpha.appendChild(c0.can);
    },
    "remove": function(c0) {
        dom.alpha.removeChild(c0.can);
    }
}
// render
var ren = {
    "rand": function(c0) {
        c0.con.fillStyle = rgba.css(rgba.rc());
        c0.con.fillRect(0,0,c0.can.width,c0.can.height);
    },
    "sample": function() {
        for (var i = 0; i < bmp.t; i++) {
            // if ((i % 2) == 0) { continue; }
            var x0 = i % bmp.s;
            var y0 = (i / bmp.s) >>> 0;
            var x1 = (x0 * bmp.p) >>> 0;
            var y1 = (y0 * bmp.p) >>> 0;
            if ((y0 % 2) == 0) {
                 if ((x0 % 2) == 0) {
                    sce.sam.con.fillStyle = rgba.css([255,255,255,1.0]);
                } else {
                    sce.sam.con.fillStyle = rgba.css([0,0,0,1.0]);
                }
            } else {
                if ((x0 % 2) == 0) {
                    sce.sam.con.fillStyle = rgba.css([0,0,0,1.0]);
                } else {
                    sce.sam.con.fillStyle = rgba.css([255,255,255,1.0]);
                }
            }
            // sce.sam.con.fillStyle = rgba.css(rgba.rc());
            sce.sam.con.fillRect(x1, y1, bmp.p, bmp.p);
        }
    }
}
// colors
var rgba = {
    "rc": function() {
        // return random rgba
        var c0 = [
            rgba.rb(),
            rgba.rb(),
            rgba.rb(),
            1.0
            ];
        return c0;
    },
    "css": function(c0) {
        // return css string
        return "rgba(" + c0.join(",") + ")";
    },
    "hsla": function(h0) {
        // return css hsla string
        // format: hsla(359,100%,100%,1.0)
        var s0 = "hsla(";
        s0 += h0[0];
        s0 += ",";
        s0 += h0[1];
        s0 += "%,";
        s0 += h0[2];
        s0 += "%,";
        s0 += h0[3];
        s0 += ")";
        return s0;
    },
    "rb": function() {
        // random byte
        return (Math.random() * 255) >>> 0;
    },
    "rba": function(size0) {
        // random byte array length of input
        var r0 = [];
        for (var i = 0; i < size0; i++) {
            r0.push(rgba.rb());
        }
        return r0;
    },
    "blues": function() {
        // return a random blue
        // hsla ranges
        // red : h = 0 = 360
        // green : h = 120
        // blue : h = 240
        // saturation : 100% full
        // lightness : 50% normal
        var h0 = [];
        h0[0] = ((Math.random() * 80) + 200) >>> 0;
        h0[1] = ((Math.random() * 25) + 75) >>> 0;
        h0[2] = ((Math.random() * 30) + 35) >>> 0;
        h0[3] = 1.0;
        return h0;
    }
