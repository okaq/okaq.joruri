// layout
var lay = {
    "init": function() {
        // bkgd
        lay.a = [1920,1080,0,0];
        // bitmap size 32x32
        lay.bmp = {};
        lay.bmp.p = 16;
        lay.bmp.w = (lay.bmp.p * 32);
        lay.bmp.n = 2;
        lay.bmp.mx = ((lay.a[0] - (lay.bmp.w * lay.bmp.n)) / (lay.bmp.n + 1));
        lay.bmp.mx = lay.bmp.mx / 2;
        lay.bmp.my = ((lay.a[1] - lay.bmp.w) / 2);
        // bmp layout
        lay.b = [];
        for (var i = 0; i < lay.bmp.n; i++) {
            var x0 = (((lay.bmp.w + (2 * lay.bmp.mx)) * i) + lay.bmp.mx) >>> 0;
            lay.b[i] = [lay.bmp.w, lay.bmp.w, x0, lay.bmp.my];
        }
        // console.log(lay.bmp);
    }
}
// scene
var sce = {
    "init": function() {
        sce.a = dom.canvas(lay.a);
        dom.add(sce.a);
        sce.b = [];
        for (var i = 0; i < lay.b.length; i++) {
            sce.b[i] = dom.canvas(lay.b[i]);
            dom.add(sce.b[i]);
        }
    }
}
// dom
var dom = {
    "init": function() {
        dom.alpha = document.getElementById("alpha");
        console.log(dom.alpha);
    },
    "canvas": function(r0) {
        var c0 = {};
        c0.can = document.createElement("canvas");
        c0.con = c0.can.getContext("2d");
        c0.can.width = r0[0];
        c0.can.height = r0[1];
        c0.can.style.position = "absolute";
        c0.can.style.top = r0[3] + "px";
        c0.can.style.left = r0[2] + "px";
        return c0;
    },
    "add": function(c0) {
        dom.alpha.appendChild(c0.can);
    },
    "remove": function(c0) {
        dom.alpha.removeChild(c0.can);
    }
}
// render
var ren = {
    "rand": function(c0) {
        c0.con.fillStyle = rgba.css(rgba.rc());
        c0.con.fillRect(0,0,c0.can.width,c0.can.height);
    },
    "rblue": function(c0) {
        // fill canvas with random blue hue
        c0.con.fillStyle = rgba.hsla(rgba.blues());
        c0.con.fillRect(0,0,c0.can.width,c0.can.height);
    },
    "blues": function() {
        // blues checkerboard
        // render bmp.a data in sce.b[0]
        for (var i = 0; i < bmp.a.t; i++) {
            var x0 = i % bmp.a.w;
            var y0 = (i / bmp.a.w) >>> 0;
            var x1 = (x0 * lay.bmp.p) >>> 0;
            var y1 = (y0 * lay.bmp.p) >>> 0;
            sce.b[0].con.fillStyle = rgba.hsla(bmp.a.c[i]);
            sce.b[0].con.fillRect(x1, y1, lay.bmp.p, lay.bmp.p);
        }
    }
}
// colors
var rgba = {
    "rc": function() {
        // return random rgba
        var c0 = [
            rgba.rb(),
            rgba.rb(),
            rgba.rb(),
            1.0
            ];
        return c0;
    },
    "css": function(c0) {
        // return css string
        return "rgba(" + c0.join(",") + ")";
    },
    "hsla": function(h0) {
        // return css hsla string
        // format: hsla(359,100%,100%,1.0)
        var s0 = "hsla(";
        s0 += h0[0];
        s0 += ",";
        s0 += h0[1];
        s0 += "%,";
        s0 += h0[2];
        s0 += "%,";
        s0 += h0[3];
        s0 += ")";
        return s0;
    },
    "rb": function() {
        // random byte
        return (Math.random() * 255) >>> 0;
    },
    "rba": function(size0) {
        // random byte array length of input
        var r0 = [];
        for (var i = 0; i < size0; i++) {
            r0.push(rgba.rb());
        }
        return r0;
    },
    "blues": function() {
        // return a random blue
        // hsla ranges
        // red : h = 0 = 360
        // green : h = 120
        // blue : h = 240
        // saturation : 100% full
        // lightness : 50% normal
        var h0 = [];
        h0[0] = ((Math.random() * 80) + 200) >>> 0;
        h0[1] = ((Math.random() * 25) + 75) >>> 0;
        h0[2] = ((Math.random() * 30) + 35) >>> 0;
        h0[3] = 1.0;
        return h0;
    }
}
