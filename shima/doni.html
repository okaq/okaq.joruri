         <script type="text/javascript">

        // shima

// bitmap
var bmp = {
    "init": function() {
        // bitmap size
        bmp.s = 1024;
        // bitmap data
        bmp.d = [];
        // packed
        bmp.b = (bmp.s / 8) >>> 0; // byte size
        bmp.e = new ArrayBuffer(bmp.d);
        bmp.f = new Uint8Array(bmp.e);

        bmp.rand();
    },
    "rand": function() {
        for (var i = 0; i < bmp.d.length; i++) {
            var f0 = Math.random();
            if (f0 > 0.5) {
                bmp.d[i] = 1;
            } else {
                bmp.d[i] = 0;
            }
        }
    },
    "fib": function() {
        bmp.d[0] = 0;
        bmp.d[1] = 1;
        var f0 = 0; // fib flip
        var i0 = 2; // fib counter
        var i1 = 2; // bmp counter
        var f1 = [0,1]; // fib seq
        while (i1 < 1024) {
            f1[i0] = f1[i0-1] + f1[i0-2];
            // console.log(f1[i0]);
            for (var i2 = i1; i2 < (i1 + f1[i0]); i2++) {
                // console.log(i0, i1, i2, i1 + f1[i0]);
                bmp.d[i2] = f0;
            }
            i1 = i1 + f1[i0];
            i0 = i0 + 1;
            if (f0 == 0) {
                f0 = 1;
            } else {
                f0 = 0;
            }
        }
    },
    "gen": function() {
        // subdivide 32x32 into sub grid
        // 16,8,4,2 pixels wide
        // randomize or create patterns
        // rotate, mirror, translate
        // on grid-wise basis

    },
    "flate": function() {
        // return data as array of bits
        // expand using string view binStr call
        // or raw bitwise ops
        var r0 = new Array(8);
        for (var i = 0; i < 8; i++) {
            var b0 = (pac.e[0] & (1 << i));
            // console.log(b0);
            if (b0 > 0) {
                r0[7-i] = 1;
            } else {
                r0[7-i] = 0;
            }
        }
        return r0;
    },
    "enc": function() {
        // pack bmp bit vector
        for (var i = 0; i < pac.e.length; i++) {
            var i0 = (i * 8) >>> 0;
            var a0 = bmp.d.slice(i0, i0+8);
            // console.log(a0);
            var a1 = a0.join("");
            // console.log(a1);
            var a2 = parseInt(a1, 2);
            // console.log(a2);
            pac.e[i] = a2;
        }
    }
}
// layout
var lay = {
    "init": function() {
        lay.a = [1920,1080,0,0];
        lay.b = [1024,1024,448,28];
    }
}
// scene
var sce = {
    "init": function() {
        sce.a = dom.canvas(lay.a);
        dom.add(sce.a);
        sce.b = dom.canvas(lay.b);
        dom.add(sce.b);
    }
}
// dom
var dom = {
    "init": function() {
        dom.alpha = document.getElementById("alpha");
        console.log(dom.alpha);
    },
    "canvas": function(r0) {
        var c0 = {};
        c0.can = document.createElement("canvas");
        c0.con = c0.can.getContext("2d");
        c0.can.width = r0[0];
        c0.can.height = r0[1];
        c0.can.style.position = "absolute";
        c0.can.style.top = r0[3] + "px";
        c0.can.style.left = r0[2] + "px";
        return c0;
    },
    "add": function(c0) {
        dom.alpha.appendChild(c0.can);
    },
    "remove": function(c0) {
        dom.alpha.removeChild(c0.can);
    }
}
// render
var ren = {
    "test": function(c0) {
        c0.con.fillStyle = rgba.css(rgba.rc());
        c0.con.fillRect(0,0,c0.can.width,c0.can.height);
    },
    "bmp": function() {
        // console.log(bmp.d);
        var rgb0 = rgba.css(rgba.rc());
        var rgb1 = rgba.css(rgba.rc());
        for (var i = 0; i < bmp.d.length; i++) {
            var x0 = i % 32;
            var y0 = (i / 32) >>> 0;
            var x1 = (x0 * 32) >>> 0;
            var y1 = (y0 * 32) >>> 0;
            if (bmp.d[i] == 0) {
                sce.b.con.fillStyle = rgb0;
            } else {
                sce.b.con.fillStyle = rgb1;
            }
            sce.b.con.fillRect(x1,y1,32,32);
        }
    }
}
// colors
var rgba = {
    "rc": function() {
        // return random rgba
        var c0 = [
            rgba.rb(),
            rgba.rb(),
            rgba.rb(),
            1.0
            ];
        return c0;
    },
    "css": function(c0) {
        // return css string
        return "rgba(" + c0.join(",") + ")";
    },
    "rb": function() {
        // random byte
        return (Math.random() * 255) >>> 0;
    },
    "rba": function(size0) {
        // random byte array length of input
        var r0 = [];
        for (var i = 0; i < size0; i++) {
            r0.push(rgba.rb());
        }
        return r0;
    }
}
