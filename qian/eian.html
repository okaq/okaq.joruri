        <script type="text/javascript">
            // ok
        console.log("okaq joruri qian eian go!");
        // async
        (function(){
         window.addEventListener("load",function(e){q.init(e);},false);
     })();
// qian
var q = {
    "init": function(e) {
        console.log(e);
        // start time
        q.start = window.performance.now();

        // subsystems
        q.subs = [dom,st,sce];
        q.subs.forEach(function(el){el.init();});

        // motd
        q.id = window.setTimeout(q.motd, 1000);

        // state
        q.state = "start";

        // stats
        var done = window.performance.now();
        var total = done - q.start;
        console.log("total load time: " + total + "ms.");
 
    },
    "motd": function() {
        console.log("okaq is live");
        console.log("fair is foul, and foul is fair -macbeth");
        q.run();
    },
    "run": function() {
        sce.jump(q.state);
        sce.render();
    }
}
// scene
var sce = {
    "init": function() {
        // scene graph
        sce.g = {};
        sce.g["start"] = [st];
        // current
        sce.c = null;
    },
    "jump": function(s0) {
        // remove old canvases
        if (sce.c != null) {
            for (var i = 0; i < sce.g[sce.c].length; i++) {
                var c0 = sce.g[sce.c][i];
                c0.remove();
            }
        }
        // add new canvases
        sce.c = s0;
        for (var i = 0; i < sce.g[sce.c].length; i++) {
            var c0 = sce.g[sce.c][i];
            c0.add();
        }
    },
    "render": function() {
    }
}
// status
var st = {
    "init": function() {
        // state
        st.txt = "okaq joruri";
        // layout
        st.r = [1980,32,0,0];
        // canvas
        st.c = dom.canvas(st.r);
        st.c.can.dataset.x = "status";
        st.c.can.dataset.txt = st.txt;
        // bitmap
        st.bmp = [];
        st.bmp[0] = 200; // bkgd
        st.bmp[1] = 100; // fore
        st.add();
    },
    "add": function() {
        dom.add(st.c);
    },
    "rem": function() {
        dom.remove(st.c);
    },
    "update": function(s0) {
        // clear canvas
        // draw message
        // save message
        st.save(s0);
    },
    "save": function(s0) {
        st.txt = s0;
        st.c.can.dataset.txt = st.txt;
    }
}
// start button
var star = {
    "init": function() {
        star.a = "false";
        star.r = [1024,1024,448,36];
        star.c = dom.canvas(star.r);
        star.c.can.dataset.x = "start";
        star.c.can.dataset.a = "false";
        star.c.can.addEventListener("click", star.click, false);
        star.b = star.gen();
    },
    "add": function() {
    },
    "rem": function() {
    },
    "click": function(e) {
        console.log(e);
    }
}
// dom
var dom = {
    "init": function() {
        dom.alpha = document.getElementById("alpha");
        console.log(dom.alpha);
    },
    "canvas": function(r0) {
        var c0 = {};
        c0.can = document.createElement("canvas");
        c0.con = c0.can.getContext("2d");
        c0.can.width = r0[0];
        c0.can.height = r0[1];
        c0.can.style.position = "absolute";
        c0.can.style.top = r0[3] + "px";
        c0.can.style.left = r0[2] + "px";
        return c0;
    },
    "add": function(c0) {
        dom.alpha.appendChild(c0.can);
    },
    "remove": function(c0) {
        dom.alpha.removeChild(c0.can);
    }
}

</script>
