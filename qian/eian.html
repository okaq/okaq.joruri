// qian
var q = {
    "init": function(e) {
        console.log(e);
        // start time
        q.start = window.performance.now();

        // subsystems
        q.subs = [dom,st,star,draw,imp,sce];
        q.subs.forEach(function(el){el.init();});

        // motd
        q.id = window.setTimeout(q.motd, 1000);

        // state
        q.state = "start";

        // stats
        var done = window.performance.now();
        var total = done - q.start;
        console.log("total load time: " + total + "ms.");
 
    },
    "motd": function() {
        console.log("okaq is live");
        console.log("fair is foul, and foul is fair -macbeth");
        q.run();
    },
    "run": function() {
        sce.jump(q.state);
        sce.render();
    },
    "select": function() {
        q.state = "select";
        st.update("please select draw (left) or import (right) mode");
        sce.jump(q.state);
        sce.render();
    }
}
// scene
var sce = {
    "init": function() {
        // scene graph
        sce.g = {};
        sce.g["start"] = [st,star];
        sce.g["select"] = [st,draw,imp];
        // current
        sce.c = null;
    },
    "jump": function(s0) {
        // remove old canvases
        if (sce.c != null) {
            for (var i = 0; i < sce.g[sce.c].length; i++) {
                // var c0 = sce.g[sce.c][i].c;
                // dom.remove(c0);
                // call individual add / rem methods
                sce.g[sce.c][i].rem();
            }
        }
        // add new canvases
        sce.c = s0;
        for (var i = 0; i < sce.g[sce.c].length; i++) {
            // var c0 = sce.g[sce.c][i].c;
            // dom.add(c0);
            sce.g[sce.c][i].add();
        }
    },
    "render": function() {
        // console.log("scene renderer ready");
        // console.log(sce.c, sce.g);
        for (var i = 0; i < sce.g[sce.c].length; i++) {
            // clear each scene
            ren.clear(sce.g[sce.c][i].c);
            // render bkgd
            ren.bmp(sce.g[sce.c][i].b,sce.g[sce.c][i].c);
            // call individual render functions
            sce.g[sce.c][i].render();
        }
    }
}
// status

        st.m = "  okaq joruri  ";

        st.r = [1920,32,0,0];

        // bkgd
        st.b = 64;
        // bitmap

        dom.add(st.c);
    },

// start button
var star = {
    "init": function() {
        star.a = "false";
        star.r = [1024,1024,448,36];
        star.c = dom.canvas(star.r);
        star.c.can.dataset.x = "start";
        star.c.can.dataset.a = "false";
        star.c.can.addEventListener("click", star.click, false);
        star.b = 128;
        // star.bmp = star.gen();
        star.gen();
    },
    "add": function() {
        dom.add(star.c);
    },
    "rem": function() {
        dom.remove(star.c);
    },
    "click": function(e) {
        console.log(e);
        q.select();
    },
    "gen": function() {
        // pixel data 
        // linear repeat 7 black, 7 white

        // colors
        var c0 = [255,255,255,255]; // bkgd white
        // fore rand dark
        var c1 = [];
        for (var i = 0; i < 3; i++) {
            c1[i] = (Math.random() * 32) >>> 0;
        }
        c1[3] = 255;

        // get image data object
        star.image = star.c.con.getImageData(0,0,1024,1024);
        star.data = star.image.data;
        console.log(star.data.length);
        for (var i = 0; i < star.data.length; i=i+4) {
            var i0 = i % 56;
            if (i0 < 28) {
                star.data[i+0] = c0[0];
                star.data[i+1] = c0[1];
                star.data[i+2] = c0[2];
                star.data[i+3] = c0[3];
            } else {
                star.data[i+0] = c1[0];
                star.data[i+1] = c1[1];
                star.data[i+2] = c1[2];
                star.data[i+3] = c1[3];
            }
        }
        // ~200ms generation 1024x1024 bitmap
    },
    "render": function() {
        // call to render put image data
        ren.pix(star.image, star.c);
    }
}
// draw select
var draw = {
    "init": function() {
        // layout
        draw.r = [512,512,140,196];
        // canvas
        draw.c = dom.canvas(draw.r);
        draw.c.can.dataset.x = "draw";
        draw.c.can.addEventListener("click", draw.click, false);
        // bitmap
        draw.b = 128;
        draw.d = draw.gen();
    },
    "gen": function() {
        // random tricolor
        var d0 = [];
        var w0 = 16;
        var h0 = 16;
        var nx = (draw.r[0] / w0) >>> 0;
        var ny = (draw.r[1] / h0) >>> 0;
        var nt = (nx * ny) >>> 0;
        var b0 = rgba.rb();
        var b1 = rgba.rb();
        var b2 = rgba.rb();
        var s0 = Math.random();
        var s1 = Math.random();
        var s2 = (s0 <= s1);
        var s4 = [0.0,0.25,0.75,1.0];
        if (s2) {
            s4[1] = s0;
            s4[2] = s1;
        } else {
            s4[1] = s1;
            s4[2] = s0;
        }
        console.log("s2: " + s2);
        for (var i = 0; i < nt; i++) {
            var f0 = Math.random();
            if (f0 <= s4[1]) {
                d0[i] = b0;
                continue;
            }
            if (f0 > s4[1] && f0 <= s4[2]) {
                d0[i] = b1;
                continue;
            }
            if (f0 > s4[2]) {
                d0[i] = b2;
                continue;
            }
        }
        return d0;
    },
    "add": function() {
        dom.add(draw.c);
    },
    "rem": function() {
        dom.remove(draw.c);
    },
    "click": function(e) {
        console.log(e);
    },
    "render": function() {
        // render data
    }
}

// dom
var dom = {
    "init": function() {
        dom.alpha = document.getElementById("alpha");
        console.log(dom.alpha);
    },
    "canvas": function(r0) {
        var c0 = {};
        c0.can = document.createElement("canvas");
        c0.con = c0.can.getContext("2d");
        c0.can.width = r0[0];
        c0.can.height = r0[1];
        c0.can.style.position = "absolute";
        c0.can.style.top = r0[3] + "px";
        c0.can.style.left = r0[2] + "px";
        return c0;
    },
    "add": function(c0) {
        dom.alpha.appendChild(c0.can);
    },
    "remove": function(c0) {
        dom.alpha.removeChild(c0.can);
    }
}
// render
var ren = {
    "clear": function(c0) {
        c0.con.fillStyle = rgba.mono(255);
        c0.con.fillRect(0,0,c0.can.width,c0.can.height);
    },
    "bmp": function(b0, c0) {
        c0.con.fillStyle = rgba.mono(b0);
        c0.con.fillRect(0,0,c0.can.width,c0.can.height);
    },
    "txt": function(txt0, canvas0, size0, x0, y0, bmp0) {
        canvas0.con.fillStyle = rgba.mono(bmp0);
        canvas0.con.font = size0 + "px Ubuntu";
        canvas0.con.fillText(txt0, x0, y0);
    },
    "pix": function(d0, c0) {
        // render image data in canvas
        c0.con.putImageData(d0, 0, 0);
    }
}
// colors
var rgba = {
    "rc": function() {
        // return random rgba
        var c0 = [
            rgba.rb(),
            rgba.rb(),
            rgba.rb(),
            1.0
            ];
        return c0;
    },
    "css": function(c0) {
        // return css string
        return "rgba(" + c0.join(",") + ")";
    },
    "rb": function() {
        // random byte
        return (Math.random() * 255) >>> 0;
    },
    "rba": function(size0) {
        // random byte array length of input
        var r0 = [];
        for (var i = 0; i < size0; i++) {
            r0.push(rgba.rb());
        }
        return r0;
    },
    "rand": function() {
        return rgba.css(rgba.rc());
    },
    "mono": function(c0) {
        return rgba.css([c0,c0,c0,1.0]);
    },
    "rmon": function() {
        var c0 = rgba.rb();
        return rgba.mono(c0);
    }
}
