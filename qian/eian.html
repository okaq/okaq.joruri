var q = {
    "init": function(e) {
        console.log(e);
        // start time
        q.start = window.performance.now();

        // uid
        q.user = [];
        q.user[0] = q.rmax();

        q.subs = [net,dom,st,star,draw,imp,brush,canv,load,samp,save,sce];
        q.subs.forEach(function(el){el.init();});

        console.log(q.fetch);

var sce = {
    "init": function() {
        // scene graph
        sce.g = {};
        sce.g["start"] = [st,star];
        sce.g["select"] = [st,draw,imp];
        sce.g["draw"] = [st,brush,canv,save];
        sce.g["imp"] = [st,load,samp,save];
        // current
        sce.c = null;
    },
    "jump": function(s0) {
        // remove old canvases
        if (sce.c != null) {
            for (var i = 0; i < sce.g[sce.c].length; i++) {
                // var c0 = sce.g[sce.c][i].c;
                // dom.remove(c0);
                // call individual add / rem methods
                sce.g[sce.c][i].rem();
            }
        }
        // add new canvases
        sce.c = s0;
        for (var i = 0; i < sce.g[sce.c].length; i++) {
            // var c0 = sce.g[sce.c][i].c;
            // dom.add(c0);
            sce.g[sce.c][i].add();
        }
    },
    "render": function() {
        // console.log("scene renderer ready");
        // console.log(sce.c, sce.g);
        for (var i = 0; i < sce.g[sce.c].length; i++) {

            // render bkgd

            // call individual render functions
            sce.g[sce.c][i].render();
        }
    }

var draw = {
    "init": function() {
        // layout
        draw.r = [512,512,140,196];
        // canvas
        draw.c = dom.canvas(draw.r);
        draw.c.can.dataset.x = "draw";
        draw.c.can.addEventListener("click", draw.click, false);
        // bitmap
        draw.b = 128;
        draw.d = draw.gen();
    },
    "gen": function() {
        // random tricolor
        var d0 = [];
        var w0 = 16;
        var h0 = 16;
        var nx = (draw.r[0] / w0) >>> 0;
        var ny = (draw.r[1] / h0) >>> 0;
        var nt = (nx * ny) >>> 0;
        // set uniform random color ranges
        // but could use discrete ranges (lite,dark)
        var b0 = rgba.rb();
        var b1 = rgba.rb();
        var b2 = rgba.rb();
        var s0 = Math.random();
        var s1 = Math.random();
        var s2 = (s0 <= s1);
        var s4 = [0.0,0.25,0.75,1.0];
        if (s2) {
            s4[1] = s0;
            s4[2] = s1;
        } else {
            s4[1] = s1;
            s4[2] = s0;
        }
        console.log("s2: " + s2);
        for (var i = 0; i < nt; i++) {
            var f0 = Math.random();
            if (f0 <= s4[1]) {
                d0[i] = b0;
                continue;
            }
            if (f0 > s4[1] && f0 <= s4[2]) {
                d0[i] = b1;
                continue;
            }
            if (f0 > s4[2]) {
                d0[i] = b2;
                continue;
            }
        }
        return d0;
    },
    "add": function() {
        dom.add(draw.c);
    },
    "rem": function() {
        dom.remove(draw.c);
    },
    "click": function(e) {
        console.log(e);
        q.draw();
    },
    "render": function() {
        // render data
        var w0 = 16;
        var h0 = 16;
        var nx = (draw.r[0] / w0) >>> 0;
        var ny = (draw.r[1] / h0) >>> 0;
        var nt = (nx * ny) >>> 0;
        for (var i = 0; i < nt; i++) {
            var x0 = i % nx;
            var y0 = (i / nx) >>> 0;
            var x1 = (x0 * w0) >>> 0;
            var y1 = (y0 * h0) >>> 0;
            // var b0 = bmp.d[i];
            // var c0 = bmp.c;
            var r0 = [w0,h0,x1,y1];
            ren.rect(draw.d[i], r0, draw.c);
        }
    }
}

var canv = {

        // grid
        canv.d = []; // data - index into brush color data
        canv.e = []; // rects

        for (var i = 0; i < 1024; i++) {
            var x0 = i % 32;
            var y0 = (i / 32) >>> 0;
            var x1 = (x0 * 32) >>> 0;
            x1 = (x1 + canv.r[2]) >>> 0;
            var y1 = (y0 * 32) >>> 0;

            canv.f[i].can.dataset.x = "grid_" + y0 + "_" + x0;
            canv.f[i].can.addEventListener("click", canv.click, false);
            // checkerboard
            var c0 = [0,1];
            if (y0 % 2 == 1) {
                c0 = [1,0];    
            }
            canv.d[i] = (x0 % 2 == 1) ? c0[1] : c0[0];
        }

// colors
var rgba = {
    "rc": function() {
        // return random rgba
        var c0 = [
            rgba.rb(),
            rgba.rb(),
            rgba.rb(),
            1.0
            ];
        return c0;
    },
    "css": function(c0) {
        // return css string
        return "rgba(" + c0.join(",") + ")";
    },
    "rb": function() {
        // random byte
        return (Math.random() * 255) >>> 0;
    },
    "rba": function(size0) {
        // random byte array length of input
        var r0 = [];
        for (var i = 0; i < size0; i++) {
            r0.push(rgba.rb());
        }
        return r0;
