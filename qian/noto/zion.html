// qian
var q = {
    "init": function(e) {
        console.log(e);
        // start time
        q.start = window.performance.now();

        // subsystems
        q.subs = [dom,sce];
        q.subs.forEach(function(el){el.init();});

        // motd
        q.id = window.setTimeout(q.motd, 1000);

        // stats
        var done = window.performance.now();
        var total = done - q.start;
        console.log("total load time: " + total + "ms.");
 
    },
    "motd": function() {
        console.log("okaq joruri qian noto running...");
        console.log("json bitmap art assets thumb render test");
        console.log("conflict is relative. harmony, absolute -tohei");

        ren.test(sce.a);

        q.begin();
    },
    "begin": function() {
        // status bar top
        // navi left, draw and imp buttons
        // fetch dir lists for neto nito
        // divide pane into half [960,1080]
        // display 32x32 thumbs
        // click thumb to zoom 1024x1024
        // click zoom to return thumbs
        ren.test(sce.b);
        ren.test(sce.c);
        xhr.lists();
    }
}
// xhr
var xhr = {
    "lists": function() {
        // fetch neto, nito dir lists
        // generate json urls async load
        // urls list
        xhr.r = ["/neto", "/nito"];
        // data
        xhr.draw = {};
        xhr.imp = {};
        window.fetch(xhr.r[0]).then(xhr.ldraw).catch(xhr.err);
        window.fetch(xhr.r[1]).then(xhr.limp).catch(xhr.err);
    },
    "err": function(msg) {
        console.log(msg);
    },
    "json": function(response) {
        // promise returns parsed json
        response.json().then(function(d0){console.log(d0);});
        // fetch and store individual json bitmaps
        // render in grid fashion
    },
    "ldraw": function(response) {
        // get draw bitmap list
        response.json().then(xhr.fdraw);
    },
    "fdraw": function(json) {
        // load bitmap data from list
        xhr.draw.json = json;
        xhr.draw.bmp = [];
    },
    "limp": function(response) {
        // get import bitmap list
        response.json().then(xhr.fimp);
    },
    "fimp": function(json) {
        // load bitmap data from list
        xhr.imp.json = json;
        xhr.imp.bmp = [];
    }

}
// scene
var sce = {
    "init": function() {
        sce.a = dom.canvas([1920,1080,0,0]);
        sce.a.can.dataset.x = "bkgd";
        sce.a.can.addEventListener("click", sce.click, false);
        dom.add(sce.a);
        // panes
        sce.b = dom.canvas([920,1040,20,20]);
        dom.add(sce.b);
        sce.c = dom.canvas([920,1040,980,20]);
        dom.add(sce.c);
    },
    "click": function(e) {
        console.log(e);
    }
}
// dom
var dom = {
    "init": function() {
        dom.alpha = document.getElementById("alpha");
        console.log(dom.alpha);
    },
    "canvas": function(r0) {
        var c0 = {};
        c0.can = document.createElement("canvas");
        c0.con = c0.can.getContext("2d");
        c0.can.width = r0[0];
        c0.can.height = r0[1];
        c0.can.style.position = "absolute";
        c0.can.style.top = r0[3] + "px";
        c0.can.style.left = r0[2] + "px";
        return c0;
    },
    "add": function(c0) {
        dom.alpha.appendChild(c0.can);
    },
    "remove": function(c0) {
        dom.alpha.removeChild(c0.can);
    }
}
// render
var ren = {
    "test": function(c0) {
        c0.con.fillStyle = rgba.rand();
        c0.con.fillRect(0,0,c0.can.width,c0.can.height);
    }
}
// colors
var rgba = {
    "rc": function() {
        // return random rgba
        var c0 = [
            rgba.rb(),
            rgba.rb(),
            rgba.rb(),
            1.0
            ];
        return c0;
    },
    "css": function(c0) {
        // return css string
        return "rgba(" + c0.join(",") + ")";
    },
    "rb": function() {
        // random byte
        return (Math.random() * 255) >>> 0;
    },
    "rba": function(size0) {
        // random byte array length of input
        var r0 = [];
        for (var i = 0; i < size0; i++) {
            r0.push(rgba.rb());
        }
        return r0;
    },
    "rand": function() {
        return rgba.css(rgba.rc());
    },
    "mono": function(c0) {
        return rgba.css([c0,c0,c0,1.0]);
    },
    "rmon": function() {
        var c0 = rgba.rb();
        return rgba.mono(c0);
    }
}
