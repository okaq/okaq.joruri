// qian
var q = {
    "init": function(e) {
        console.log(e);
        // start time
        q.start = window.performance.now();

        // subsystems
        q.subs = [dom,lay,sce,db];
        q.subs.forEach(function(el){el.init();});

        // motd
        q.id = window.setTimeout(q.motd, 1000);

        // state
        q.state = "select";

        // stats
        var done = window.performance.now();
        var total = done - q.start;
        console.log("total load time: " + total + "ms.");
 
    },
    "motd": function() {
        // console.log("only thing we know is we know nothing -tolstoy");
        console.log("greetings. welcome to okaq");
        console.log("sound mind in a sound body -seneca");
        // run
        q.run();
    },
    "run": function() {
        // clear scene
        sce.clear();
        sce.jump("select");
        sce.render();
    }
}
// data
var db = {
    "init": function() {
        // scenes
        db.s = {};
        db.s["select"] = ["status","import","draw"];
        db.s["sample"] = ["status","origin","pixel","pass"];
        db.s["paint"] = ["status","brush","canvas","pass"];
        db.s["save"] = ["status","image","save"];
        // rects
        db.r = {};
        db.r["status"] = [1888,128,16,16];
        db.r["import"] = [512,512,298,260];
        db.r["draw"] = [512,512,1108,260];
        db.r["origin" = [];
        db.r["pixel"] = [];
        db.r["pass"] = [];
        db.r["brush"] = [];
        db.r["canvas"] = [];
        db.r["image"] = [];
        db.r["save"] = [];
        // canvas
        db.c = {};
        for (var k in db.r) {
            db.c[k] = dom.canvas(db.r[k]);
            db.c[k].can.dataset.x = k;
        }
        // text
        db.t = {};
        db.t["status"] = "ok";
        // bitmaps
        db.b = {};
        db.b["status"] = 200; // mono grey value
        db.b["import"] = 100;
        db.b["draw"] = 50;
        // handlers
        db.h = {};
        db.h["import"] = han.import;
        db.h["draw"] = han.draw;
        for (var k in db.h) {
            if (k in db.c) {
                db.c[k].can.addEventListener("click", db.h[k], false);
            }
        }
        // bulk add on init
        // piecewise add can be done via scene manager
        
        // attach text component to status canvas
        // bitmap components to selector ui
        // grid component to draw tool
    }
}
// handlers
var han = {
    "import": function(e) {
        console.log(e);
    },
    "draw": function(e) {
        console.log(e);

        // example naming convention follows canvas key
        // can also resolve target via dataset id property
    }
}
// scene
var sce = {
    "init": function() {
        // current
        sce.c = [];
    },
    "clear": function() {
        for (var i = 0; i < sce.c.length; i++) {
            var k0 = sce.c[i];
            dom.remove(db.c[k0]);
        }
    },
    "jump": function(k0) {
        var s0 = db.s[k0];
        for (var i = 0; i < s0.length; i++) {
            var k1 = s0[i];
            dom.add(db.c[k1]);
            sce.c.push(k1);
        }
    },
    "render": function() {
        for (var i = 0; i < sce.c.length; i++) {
            var k0 = sce.c[i];
            // ren.test(db.c[k0]);
            var c0 = db.c[k0];
            var b0 = db.b[k0];
            // determine bmp type to call appropriate renderer
            ren.bmp(b0, c0);
        }
    }
}
// layout
var lay = {
    "init": function() {
        // global layout info
        lay.w = 1920;
        lay.h = 1080;
    }
}
// dom
var dom = {
    "init": function() {
        dom.alpha = document.getElementById("alpha");
        console.log(dom.alpha);
    },
    "canvas": function(r0) {
        var c0 = {};
        c0.can = document.createElement("canvas");
        c0.con = c0.can.getContext("2d");
        c0.can.width = r0[0];
        c0.can.height = r0[1];
        c0.can.style.position = "absolute";
        c0.can.style.top = r0[3] + "px";
        c0.can.style.left = r0[2] + "px";
        return c0;
    },
    "add": function(c0) {
        dom.alpha.appendChild(c0.can);
    },
    "remove": function(c0) {
        dom.alpha.removeChild(c0.can);
    }
}
// render
var ren = {
    "test": function(c0) {
        c0.con.fillStyle = rgba.rand();
        c0.con.fillRect(0,0,c0.can.width,c0.can.height);
    },
    "bmp": function(b0, c0) {
        c0.con.fillStyle = rgba.mono(b0);
        c0.con.fillRect(0,0,c0.can.width,c0.can.height);
    }
}
// colors
var rgba = {
    "rc": function() {
        // return random rgba
        var c0 = [
            rgba.rb(),
            rgba.rb(),
            rgba.rb(),
            1.0
            ];
        return c0;
    },
    "css": function(c0) {
        // return css string
        return "rgba(" + c0.join(",") + ")";
    },
    "rb": function() {
        // random byte
        return (Math.random() * 255) >>> 0;
    },
    "rba": function(size0) {
        // random byte array length of input
        var r0 = [];
        for (var i = 0; i < size0; i++) {
            r0.push(rgba.rb());
        }
        return r0;
    },
    "rand": function() {
        return rgba.css(rgba.rc());
    },
    "mono": function(c0) {
        return rgba.css([c0,c0,c0,1.0]);
    },
    "rmon": function() {
        var c0 = rgba.rb();
        return rgba.mono(c0);
    }
}
