        <script type="text/javascript">
            // ok
        console.log("okaq joruri qian cian go!");
        // async
        (function(){
         window.addEventListener("load",function(e){q.init(e);},false);
     })();
// qian
var q = {
    "init": function(e) {
        console.log(e);
        // start time
        q.start = window.performance.now();

        // subsystems
        q.subs = [dom,lay,db];
        q.subs.forEach(function(el){el.init();});

        // test all
        sce.all();
        ren.all();

        // state
        q.states = ["splash","select"];
        q.state = 0; // index into states enum
        // attach intro, render
        // timeout after 2.5s and add selection scene

        q.id = window.setTimeout(q.intro, 1000);

        // stats
        var done = window.performance.now();
        var total = done - q.start;
        console.log("total load time: " + total + "ms.");
 
    },
    "intro": function() {
        // detach all
        console.log("removing all");
        console.log(sce.a);
        sce.rem();
        // add scenes in splash
        sce.jump("splash");
        q.id = window.setTimeout(q.select, 2500);
    },
    "select": function() {
        sce.jump("select");
    }
}
// data
var db = {
    "init": function() {
        // readable key desc
        db.k = {};
        db.k["title"] = "okaq title and status canvas";
        db.k["logo"] = "okaq logo decorative bitmap";
        db.k["intro"] = "qian bitmap draw tool splash";
        db.k["import"] = "import button selector";
        db.k["draw"] = "draw button selector";
        // layout rects
        db.r = {};
        db.r["logo"] = [128,128,0,0];
        db.r["title"] = [1776,96,144,0];
        db.r["intro"] = [768,768,576,156];
        db.r["import"] = [512,512,224,220];
        db.r["draw"] = [512,512,960,220];
        // canvas objects
        db.c = {};
        for (var k in db.r) {
            db.c[k] = dom.canvas(db.r[k]);
            db.c[k].can.dataset.x = k;
        }
        // handlers
        db.h = {};
        db.h["intro"] = han.intro;
        db.h["import"] = han.select;
        db.h["draw"] = han.select;
        // attach upon scene addition
        // scenes
        db.s = {};
        db.s["splash"] = ["title","logo","intro"];
        db.s["select"] = ["title","logo","import","draw"];
        // test
        console.log(db.keys());
    },
    "keys": function() {
        // master key list
        if (db.m == null) {
            db.m = [];
        }
        for (var k in db.k) {
            db.m.push(k);
        }
        return db.m;
    }
}
// eventing
var han = {
    "intro": function(e) {
        console.log(e);
    },
    "select": function(e) {
        console.log(e);
        var t0 = e.target.dataset.x;
    }
}
// scene
var sce = {
    "init": function() {
    },
    "all": function() {
        // master scene list
        sce.a = [];
        // add all canvas objs to dom
        for (var k in db.c) {
            dom.add(db.c[k]);
            sce.a.push(k);
        }
    },
    "rem": function() {
        // detach all from master list
        for (var i = 0; i < sce.a.length; i++) {
            var k0 = sce.a[i];
            dom.remove(db.c[k0]);
        }
    },
    "jump": function(k0) {
        // faster to diff small arrays
        // than add/remove elements from dom

        // current scene list
        if (sce.c == null) {
            sce.c = [];
        }

        // remove current, tbd: diff
        for (var i = 0; i < sce.c.length; i++) {
            var k1 = sce.c[i];
            dom.remove(db.c[k1]);
        }

        // add new
        var s0 = db.s[k0];
        for (var i = 0; i < s0.length; i++) {
            var k1 = s0[i];
            dom.add(db.c[k1]);
            sce.c.push(k1);
        }
    }
}
// layout
var lay = {
    "init": function() {
        // global layout info
        lay.w = 1920;
        lay.h = 1080;
    }
}
// dom
var dom = {
    "init": function() {
        dom.alpha = document.getElementById("alpha");
        console.log(dom.alpha);
    },
    "canvas": function(r0) {
        var c0 = {};
        c0.can = document.createElement("canvas");
        c0.con = c0.can.getContext("2d");
        c0.can.width = r0[0];
        c0.can.height = r0[1];
        c0.can.style.position = "absolute";
        c0.can.style.top = r0[3] + "px";
        c0.can.style.left = r0[2] + "px";
        return c0;
    },
    "add": function(c0) {
        dom.alpha.appendChild(c0.can);
    },
    "remove": function(c0) {
        dom.alpha.removeChild(c0.can);
    }
}
// render
var ren = {
    "all": function() {
        for (var i = 0; i < sce.a.length; i++) {
            var k0 = sce.a[i];
            var c0 = db.c[k0];
            c0.con.fillStyle = rgba.rand();
            c0.con.fillRect(0,0,c0.can.width,c0.can.height);
        }
    },
    "clear": function(k0) {
        // input k0 is list of keys
        // resolve to scene graph
    }
}
// colors
var rgba = {
    "rc": function() {
        // return random rgba
        var c0 = [
            rgba.rb(),
            rgba.rb(),
            rgba.rb(),
            1.0
            ];
        return c0;
    },
    "css": function(c0) {
        // return css string
        return "rgba(" + c0.join(",") + ")";
    },
    "rb": function() {
        // random byte
        return (Math.random() * 255) >>> 0;
    },
    "rba": function(size0) {
        // random byte array length of input
        var r0 = [];
        for (var i = 0; i < size0; i++) {
            r0.push(rgba.rb());
        }
        return r0;
    },
    "rand": function() {
        return rgba.css(rgba.rc());
    },
    "mono": function(c0) {
        return rgba.css([c0,c0,c0,1.0]);
    },
    "rmon": function() {
        var c0 = rgba.rb();
        return rgba.mono(c0);
    }
}


</script>
